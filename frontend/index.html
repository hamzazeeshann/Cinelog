<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinelog - Your Life in Film</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav id="navbar">
        <div class="nav-content">
            <div class="nav-left">
                <a href="#" class="nav-logo" data-route="home">CINELOG</a>
                <a href="#" class="nav-link" data-route="films">FILMS</a>
                <a href="#" class="nav-link" data-route="lists">LISTS</a>
                <a href="#" class="nav-link" data-route="diary">DIARY</a>
            </div>
            <div class="nav-right">
                <div class="search-trigger">
                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                        <path d="M12.5 11h-.79l-.28-.27A6.471 6.471 0 0013 6.5 6.5 6.5 0 106.5 13c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L17.49 16l-4.99-5zm-6 0C4.01 11 2 8.99 2 6.5S4.01 2 6.5 2 11 4.01 11 6.5 8.99 11 6.5 11z" fill="currentColor"/>
                    </svg>
                </div>
                <div class="user-menu">
                    <span id="navUsername"></span>
                    <button id="logoutBtn" class="btn-logout">SIGN OUT</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Search Overlay -->
    <div id="searchOverlay" class="search-overlay">
        <div class="search-modal">
            <div class="search-header">
                <div class="search-tabs">
                    <button class="search-tab active" data-search-type="films">Films</button>
                    <button class="search-tab" data-search-type="people">People</button>
                </div>
                <button class="search-close">&times;</button>
            </div>
            <input type="text" id="searchInput" placeholder="Search films..." autofocus>
            <div id="searchResults" class="search-results"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div id="app"></div>

    <script src="app.js"></script>
</body>
</html>
